                      </div>
                  </div>
                </div>
                <div class="form-group">
                    <div class="form-group label-floating">
                        <label for="event" class="control-label">Event</label>

            <div class="row form-inline">

                <div class="col-md-offset-2 col-md-10">

                <div class="col-md-offset-2 col-md-10">

                </div>
              </div>

              </div>
            </div>
        </div>

          </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-form-label">Actors</label>
          <div class="col-xs-10">
            <input type="text" value="" id="actors">
          </div>
        </div>

          <label for="example-text-input" class="col-xs-2 col-form-label">Chatacters</label>
          <div class="col-xs-10">
            <input type="text" value="" id="characters">
          </div>
        </div>

      <div class="modal-footer">
        {{#approvable post.isApproved}}{{/approvable}}
