<script id="entry-template" type="text/x-handlebars-template">
<div class="panel-cont">
    <div class='total_count'> {{requests.total}} requests found </div>
    <div class="row page-cont">
    {{#each requests.requests}}
    <div class="elem-cont">
          {{#unless this.isApproved}}<div class="notify-badge">U</div> {{/unless}}
          <div class="panel panel-default">
            <div id={{this._id}} class="panel-body">
                <div class="thumbImgCont">
                    {{#if this.thumbUrl}}
                        <img alt="thumb-image" width="150px" {{#if this.height}}height={{#getThumbHeight this}} {{/getThumbHeight}}{{/if}} class="thumbImg" src={{this.thumbUrl}}>
                    {{else}}
                        <div class="descr-alt-cont">{{this.description}}</div>
                    {{/if}}
                </div>
                <div class="row2">
                    {{#editable this.isOwner}}{{/editable}}
                    <!--<div class="pan-btn use"></div>-->
                </div>
                <div class="bottom-panel">
                    <div class="button-panel">
                        <div class="row1">
                            
                            <div class="pan-btn user"><img height="17" width="17" class="user-img" src={{this.user.image}}></div>
                           
                            <div class="pan-btn-cont">
                                <div class="fas fa-reply pan-btn download"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>    
    {{/each}}
    </div>
    <div class="paginate">
    <nav aria-label="Page navigation">
  <ul class="pagination">
    
    {{#pageLink posts.total posts.limit posts.current}}
        <span>{{this}}</span>
    {{/pageLink}}
  </ul>
</nav>
    </div>
</div>
</script>
