<script id="entry-template" type="text/x-handlebars-template">
 <div class="elem-cont">
          {{#unless post.isApproved}}<div class="notify-badge">U</div> {{/unless}}
          <div class="panel panel-default">
            <div id={{post._id}} class="panel-body">
                <div class="thumbImgCont">
                    <img alt="thumb-image" width="150px" {{#if post.height}}height={{#getThumbHeight post}} {{/getThumbHeight}}{{/if}} class="thumbImg" src={{post.thumbUrl}}>
                </div>
                <div class="row2">
                    {{#editable post.isOwner}}{{/editable}}
                    <!--<div class="pan-btn use"></div>-->
                </div>
                <div class="bottom-panel">
                    <div class="button-panel">
                        <div class="row1">
                             {{#ifeq post.isOwner}}<div class="pan-btn fas fa-ellipsis-v more"></div> {{/ifeq}}
                            
                            <div class="pan-btn user"><img height="17" width="17" class="user-img" src={{post.user.image}}></div>
                            {{#if post.isStarred}}
                                <div class="pan-btn far fa-star star-btn starred"></div>
                            {{else}}
                                <div class="pan-btn far fa-star star-btn star"></div>
                            {{/if}}
                            <div class="pan-btn-cont">
                                <a href="/api/image/{{post._id}}" > <div class="far fa-arrow-alt-circle-down pan-btn download"></div></a>
                                <div class='pan-count down-count'>{{post.downloads}}</div>
                            </div>
                            <div class="pan-btn-cont">
                                {{#if post.isLiked}}
                                    <div class="far fa-heart pan-btn fav faved"></div>
                                {{else}}
                                    <div class="far fa-heart pan-btn fav favorite"></div>            
                                {{/if}}
                                <div class='pan-count fav-count'>{{post.likes.length}}</div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>    
 </script>
